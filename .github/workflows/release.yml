name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Setup SSH for private repository access
        # Purpose: spec-kitty depends on private spec-kitty-events library.
        # Uses SSH deploy key stored in GitHub Actions secrets.
        # See docs/development/ssh-deploy-keys.md for setup instructions.
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SPEC_KITTY_EVENTS_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        shell: bash

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install build==1.* twine==6.* tomli==2.* packaging pytest
          pip install -e .[test]

      - name: Verify test isolation
        run: |
          cat > verify_isolation.py << 'EOF'
          import sys
          import tomllib

          # Get source version from pyproject.toml
          with open("pyproject.toml", "rb") as f:
              source_version = tomllib.load(f)["project"]["version"]

          # Try to get installed version
          try:
              from importlib.metadata import version
              installed_version = version("spec-kitty-cli")
          except Exception:
              print(f"✅ No installed version detected (source: {source_version})")
              sys.exit(0)

          # Check if versions match
          if installed_version == source_version:
              print(f"✅ Version match: {source_version}")
              sys.exit(0)
          else:
              print(f"❌ Version mismatch! Source: {source_version}, Installed: {installed_version}")
              print("This will cause test failures. Aborting release.")
              sys.exit(1)
          EOF
          python verify_isolation.py

      - name: Run tests
        run: |
          python -m pytest -v --tb=short 2>&1 | tee pytest-output.txt
          exit ${PIPESTATUS[0]}

      - name: Validate release metadata
        run: python scripts/release/validate_release.py --mode tag --tag "${GITHUB_REF_NAME}"

      - name: Validate repository URLs
        run: |
          python << 'EOF'
          import tomllib
          import subprocess

          # Get actual repo URL from git
          actual_repo = subprocess.check_output(
              ["git", "remote", "get-url", "origin"],
              text=True
          ).strip()

          # Convert SSH to HTTPS format
          if actual_repo.startswith("git@github.com:"):
              actual_repo = actual_repo.replace("git@github.com:", "https://github.com/")
              actual_repo = actual_repo.replace(".git", "")

          # Read URLs from pyproject.toml
          with open("pyproject.toml", "rb") as f:
              config = tomllib.load(f)

          repo_url = config["project"]["urls"]["Repository"]

          # Verify match
          if repo_url != actual_repo:
              print(f"❌ URL mismatch!")
              print(f"   pyproject.toml: {repo_url}")
              print(f"   git remote:     {actual_repo}")
              print("This will cause broken links on PyPI. Aborting release.")
              exit(1)

          print(f"✅ Repository URL matches: {repo_url}")
          EOF

      - name: Build distributions
        run: python -m build

      - name: Verify wheel contents
        run: |
          echo "::group::Verifying migration files in wheel"

          # Count migration files in source
          SOURCE_COUNT=$(find src/specify_cli/upgrade/migrations -name "m_*.py" -type f | wc -l | tr -d ' ')
          echo "Source migrations count: $SOURCE_COUNT"

          # Extract wheel to temp directory
          WHEEL_FILE=$(ls dist/*.whl)
          unzip -q "$WHEEL_FILE" -d /tmp/wheel_check

          # Count migration files in wheel
          WHEEL_COUNT=$(find /tmp/wheel_check/specify_cli/upgrade/migrations -name "m_*.py" -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "Wheel migrations count: $WHEEL_COUNT"

          # List migrations in both
          echo "Source migrations:"
          find src/specify_cli/upgrade/migrations -name "m_*.py" -type f | sort | xargs -n1 basename

          echo "Wheel migrations:"
          find /tmp/wheel_check/specify_cli/upgrade/migrations -name "m_*.py" -type f 2>/dev/null | sort | xargs -n1 basename

          # Verify counts match
          if [ "$SOURCE_COUNT" -ne "$WHEEL_COUNT" ]; then
            echo "::error::Migration file count mismatch! Source: $SOURCE_COUNT, Wheel: $WHEEL_COUNT"
            echo "::error::This means some migration files are missing from the wheel package."
            echo "::error::Check pyproject.toml [tool.hatch.build.targets.wheel] configuration."
            exit 1
          fi

          echo "✅ Wheel contains all $SOURCE_COUNT migration files"
          echo "::endgroup::"

      - name: Check distributions
        run: twine check dist/*

      - name: Record artifact checksums
        run: |
          sha256sum dist/* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          python scripts/release/extract_changelog.py "${VERSION}" > release-notes.md
          cat release-notes.md

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release-notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz
            SHA256SUMS.txt
          draft: false
          prerelease: false

      - name: Upload test output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-output
          path: pytest-output.txt
          retention-days: 7

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-distributions
          path: |
            dist/
            SHA256SUMS.txt
          retention-days: 30

      - name: Report failure if secret missing
        if: failure()
        run: |
          echo "::error::Release workflow failed. Common issues:"
          echo "::error::1. PYPI_API_TOKEN secret is not configured"
          echo "::error::2. Validation checks failed (version/changelog mismatch)"
          echo "::error::3. Tests failed"
          echo "::error::Check the logs above for specific failure reasons."
